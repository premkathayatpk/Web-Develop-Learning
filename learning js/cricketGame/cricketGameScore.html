<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circket Game</title>
</head>
<style>
  body {
    text-align: center;
  }

  .choice-btn {
    height: 100px;
    width: 100px;
    border: none;
    margin: 10px;
    background-color: greenyellow;
    border-radius: 50%;
    cursor: pointer;
  }

  .choice-image {
    height: 75px;

  }
</style>

<body>
  <h1> Bat Ball Stump Game</h1>


  <button class="choice-btn" onclick="
  let computerChoice= generateComputerChoice();
  let resultMsg= getResult('Bat',computerChoice)
  showResult('Bat',computerChoice,resultMsg);
  "><img src="bat.png" alt="bat image" class="choice-image"></button>
  <button class="choice-btn" onclick=" computerChoice= generateComputerChoice();
   resultMsg= getResult('Ball',computerChoice)
   showResult('Ball',computerChoice,resultMsg);"><img src="ball.png" alt="ball image" class="choice-image"></button>
  <button class="choice-btn" onclick="
   computerChoice= generateComputerChoice();
   resultMsg= getResult('Stump',computerChoice)
   showResult('Stump',computerChoice,resultMsg);"> <img src="stump.png" alt="stump image"
      class="choice-image"></button>
  <h3 id="user-Move"></h3>
  <h3 id="computer-Move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>


  <script>
    let score = {
      win: 0,
      loss: 0,
      tie: 0,
    };
    function generateComputerChoice() {
      // this will generate random number between 0 and 3.
      let randomNumber = Math.random() * 3;

      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
        //console.log('Computer Choice Bat');
      }
      else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
        //console.log('Computer Choice Ball');
      }
      else {
        return 'Stump';
        //console.log('Computer Choice Stump');
      }
    }

    function getResult(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return 'User has won';
        }
        else if (computerMove === 'Bat') {
          score.tie++;
          return `It's Tie`;
        }
        else if (computerMove === 'Stump') {
          score.loss++;
          return 'Computer has won';
        }

      }
      else if (userMove === 'Ball') {
        if (computerMove === 'Bat') {
          score.loss++;
          return 'Computer has won';
        }
        else if (computerMove === 'Ball') {
          score.tie++;
          return `It's Tie`;
        }
        else if (computerMove === 'Stump') {
          score.win++;
          return 'User has won';
        }

      }
      else {
        if (computerMove === 'Ball') {
          score.loss++;
          return 'Computer has won';
        }
        else if (computerMove === 'Stump') {
          score.tie++;
          return `It's Tie`;
        }
        else if (computerMove === 'Bat') {
          score.win++;
          return 'User has won';
        }

      }
    }
    function showResult(userMove, computerMove, result) {
      document.querySelector('#user-Move').innerHTML = `You have Chosen ${userMove}`;
      document.querySelector('#computer-Move').innerHTML = `Computer choice is ${computerMove}`;
      document.querySelector('#result').innerHTML = `  ${result}`;
      document.querySelector('#score').innerHTML = `Won: ${score.win} Lost: ${score.loss} Tie: ${score.tie}`;


    }



  </script>
</body>

</html>
